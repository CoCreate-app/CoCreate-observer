<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Observer | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    


    <div aa="22">
      
          <div id="target">testing observer</div>
    
    </div>
    <div bb="33">testing observer</div>
    
    
    <!-- CoCreate JS CDN -->
    <script src="./test.2.js" ></script>
    <script>
      CoCreate.observer.init({
        name: 'Test Attribute', 
        observe: ['attributes'], // , ‘addedNodes’, ‘removedNodes’,’characterData’,
        attributeFilter:['aa'],
        callback: function(mutation) {
           console.log('attribute observed',mutation)
        },
      })
      CoCreate.observer.init({
        name: 'Test Attribute', 
        observe: ['attributes'], // , ‘addedNodes’, ‘removedNodes’,’characterData’,
        attributeFilter:['ba'],
        callback: function(mutation) {
           console.log('attribute observed',mutation)
        },
      })
      
      CoCreate.observer.init({
        name: 'Test addedNodes', 
        observe: ['addedNodes'],
        attributeFilter:['bb'],
        callback: function(mutation) {
           console.log('addedNodes observed',mutation)
        },
      })
      
      CoCreate.observer.init({
        name: 'Test removedNodes', 
        observe: ['removedNodes'], // , ‘addedNodes’, ‘removedNodes’,’characterData’,
        attributeFilter:['bb'],
        callback: function(mutation) {
           console.log('removedNodes observed',mutation)
           
        },
      })

      CoCreate.observer.init({
        name: 'Test characterData', 
        observe: ['characterData'], // , ‘addedNodes’, ‘removedNodes’,’characterData’,
        attributeFilter:['bb'],
        callback: function(mutation) {
           console.log('characterData observed',mutation)
        },
      })
      
    </script>
  </body>
</html>
